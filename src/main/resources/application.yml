      file-size-threshold: 0 # Threshold for multipart file size
  # Hikari offers improved performance, resource efficiency, and streamlined connection management,
  # making it a popular choice for database interaction.
  datasource:
    name: tuihoclaptrinh # Name of the data source
    type: com.zaxxer.hikari.HikariDataSource # Type of data source
    hikari:
      driver-class-name: com.mysql.cj.jdbc.Driver # JDBC driver class name
      # Automatically commit connections returned from the pool
      auto-commit: true
      # Minimum number of idle connections maintained in the pool
      minimum-idle: 5
      # Database connection timeout, default is 30 seconds, which is 30000
      idle-timeout: 60000
