server:
  port: 5000 # Port on which the server will run
spring:
  task:
    scheduling:
      pool:
        size: 10 # Size of the scheduling thread pool
  servlet:
    multipart:
      file-size-threshold: 0 # Threshold for multipart file size
  # Hikari offers improved performance, resource efficiency, and streamlined connection management,
  # making it a popular choice for database interaction.
  datasource:
    name: topic-talk # Name of the data source
    type: com.zaxxer.hikari.HikariDataSource # Type of data source
    hikari:
      driver-class-name: com.mysql.cj.jdbc.Driver # JDBC driver class name
      # Automatically commit connections returned from the pool
      auto-commit: true
      # Minimum number of idle connections maintained in the pool
      minimum-idle: 5
      # Database connection timeout, default is 30 seconds, which is 30000
      idle-timeout: 60000
    url: jdbc:mysql://localhost:3306/topic-talks-app?useUnicode=true&characterEncoding=UTF-8&useSSL=false
    username: root # Database username
    password: 123456789 # Database password
  jpa:
    hibernate:
      ddl-auto: update # If the update data table does not exist, it will be automatically created.
    show-sql: true # Show SQL statements
    properties:
      hibernate:
        format_sql: true # Format SQL statements
  messages:
    basename: messages
  jackson:
    time-zone: Asia/Ho_Chi_Minh
